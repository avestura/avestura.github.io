<div class="card">
	<div class="card-header">
		<h3 class="card-title">Contact Me</h3>
	</div>
	<div class="card-body">
		<form action="https://formspree.io/aryanebrahimpour@gmail.com" method="POST">
			<div class="row">
				<div class="col-auto">
					<span class="avatar avatar-xl" style="background-image: url({{ site.data.users[0].photo }})"></span>
				</div>
				<div class="col">
					<div class="form-group">
						<label class="form-label">Your Name:</label>
						<input class="form-control" type="text" name="name" required="required" placeholder="John Doe"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="form-label">Subject</label>
				<input class="form-control" type="text" name="Subject" placeholder="Do animals talk to you?"/>
			</div>

			<div class="form-group">
				<label class="form-label">Message</label>
				<textarea class="form-control" name="message" rows="5" placeholder="Don't be shy, say something."></textarea>
			</div>

			<div class="form-group">
				<label class="form-label">Email-Address</label>
				<input class="form-control" type="email" name="_replyto" placeholder="your-email@domain.com"/>
			</div>

			<div class="form-footer">
				<button class="btn btn-primary btn-block">Send</button>
			</div>
		</form>
	</div>
</div>
